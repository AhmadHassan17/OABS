<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Records</title>
  <link rel="stylesheet" href="../css/addform.css">
</head>
<body>
  <header>
    <h1>Add New Records</h1>
  </header>

  <!-- Section for Adding Doctor -->
  <section class="form-section">
    <h2>Add Doctor</h2>
    <form action="/add_doctor" method="post">
      <label for="doctor_first_name">First Name</label>
      <input type="text" id="doctor_first_name" name="first_name" required>
      
      <label for="doctor_last_name">Last Name</label>
      <input type="text" id="doctor_last_name" name="last_name" required>

      <label for="department">Department</label>
      <select id="department" name="department_id">
        <!-- Options populated dynamically -->
        <option value="1">Cardiology</option>
      </select>

      <button type="submit">Add Doctor</button>
    </form>
  </section>

  <!-- Section for Adding Patient -->
  <section class="form-section">
    <h2>Add Patient</h2>
    <form action="/add_patient" method="post">
      <label for="patient_first_name">First Name</label>
      <input type="text" id="patient_first_name" name="first_name" required>
      
      <label for="patient_last_name">Last Name</label>
      <input type="text" id="patient_last_name" name="last_name" required>
      
      <label for="patient_dob">Date of Birth</label>
      <input type="date" id="patient_dob" name="date_of_birth" required>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <button type="submit">Add Patient</button>
    </form>
  </section>
  
  <!-- Section for Adding Appointment -->
  <section class="form-section">
    <h2>Add Appointment</h2>
    <form action="/add_appointment" method="post">
      <label for="appointment_patient_id">Patient ID</label>
      <input type="number" id="appointment_patient_id" name="patient_id" required>
      
      <label for="appointment_doctor_id">Doctor ID</label>
      <input type="number" id="appointment_doctor_id" name="doctor_id" required>
      
      <label for="appointment_date">Appointment Date</label>
      <input type="date" id="appointment_date" name="appointment_date" required>
      
      <label for="appointment_time">Appointment Time</label>
      <input type="time" id="appointment_time" name="appointment_time" required>
      
      <label for="appointment_status">Status</label>
      <select id="appointment_status" name="status">
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <button type="submit">Add Appointment</button>
    </form>
  </section>

  <!-- Section for Adding Billing -->
  <section class="form-section">
    <h2>Add Billing</h2>
    <form action="/add_billing" method="post">
      <label for="billing_appointment_id">Appointment ID</label>
      <input type="number" id="billing_appointment_id" name="appointment_id" required>
      
      <label for="billing_patient_id">Patient ID</label>
      <input type="number" id="billing_patient_id" name="patient_id" required>
      
      <label for="billing_amount">Amount</label>
      <input type="number" step="0.01" id="billing_amount" name="amount" required>
      
      <label for="billing_date">Payment Date</label>
      <input type="date" id="billing_date" name="payment_date" required>
      
      <label for="payment_status">Payment Status</label>
      <select id="payment_status" name="payment_status">
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
      </select>

      <button type="submit">Add Billing</button>
    </form>
  </section>

  <!-- Section for Adding Feedback -->
  <section class="form-section">
    <h2>Add Feedback</h2>
    <form action="/add_feedback" method="post">
      <label for="feedback_patient_id">Patient ID</label>
      <input type="number" id="feedback_patient_id" name="patient_id" required>
      
      <label for="feedback_doctor_id">Doctor ID</label>
      <input type="number" id="feedback_doctor_id" name="doctor_id" required>
      
      <label for="feedback_rating">Rating (1-5)</label>
      <input type="number" id="feedback_rating" name="rating" min="1" max="5" required>
      
      <label for="feedback_comments">Comments</label>
      <textarea id="feedback_comments" name="comments" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

</body>
</html>
