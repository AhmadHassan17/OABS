<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients Display</title>
  <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
  <header>
    <h1>Patients List</h1>
  </header>

  <table>
    <tr>
      <th>Patient ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Contact Number</th>
      <th>Email</th>
    </tr>
    <!-- Example row -->
    <tr>
      <td>1</td>
      <td>Jane</td>
      <td>Smith</td>
      <td>1990-05-10</td>
      <td>F</td>
      <td>987-654-3210</td>
      <td>jane.smith@example.com</td>
    </tr>
  </table>
</body>
</html>
