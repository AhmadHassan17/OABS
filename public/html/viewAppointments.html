<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments List</title>
  <link rel="stylesheet" href="../css/viewAppointment.css">
</head>
<body>
  <header>
    <h1>Appointments List</h1>
  </header>

  <div class="filter-container">
    <label for="patientFilter">Filter by Patient ID:</label>
    <input type="text" id="patientFilter" placeholder="Enter Patient ID">

    <label for="dateFilter">Filter by Date:</label>
    <input type="date" id="dateFilter">

    <button id="filterButton">Filter</button>
  </div>

  <div class="content">
    <table>
      <thead>
        <tr>
          <th style="width: 50px;">ID</th>
          <th style="width: 130px;">Doctor ID</th>
          <th style="width: 80px;">Patient ID</th>
          <th style="width: 150px;">Date</th>
          <th style="width: 100px;">Time Slot</th>
          <th style="width: 120px;">Status</th>
          <th style="width: 200px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded dynamically -->
      </tbody>
    </table>
  </div>

  <script src="../js/viewAppointments.js"></script>
</body>
</html>
