<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions</title>
    <link rel="stylesheet" href="../css/addform.css">
</head>
<body>
    <header>Prescriptions</header>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Prescription ID</th>
                    <th>Appointment ID</th>
                    <th>Doctor ID</th>
                    <th>Patient ID</th>
                    <th>Date Issued</th>
                    <th>Medication</th>
                    <th>Dosage Instructions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>301</td>
                    <td>202</td>
                    <td>101</td>
                    <td>2024-11-12</td>
                    <td>Paracetamol</td>
                    <td>Take 1 tablet twice daily</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
