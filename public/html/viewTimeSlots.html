<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Time Slots</title>
    <link rel="stylesheet" href="../css/addform.css">
</head>
<body>
    <header>Doctor Time Slots</header>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Time Slot ID</th>
                    <th>Doctor ID</th>
                    <th>Day of Week</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>202</td>
                    <td>Monday</td>
                    <td>08:00 AM</td>
                    <td>12:00 PM</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>202</td>
                    <td>Wednesday</td>
                    <td>01:00 PM</td>
                    <td>05:00 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
