<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profiles</title>
    <link rel="stylesheet" href="../css/addform.css">
</head>
<body>
    <header>Doctor Profiles</header>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Profile ID</th>
                    <th>Doctor ID</th>
                    <th>Bio</th>
                    <th>Experience (Years)</th>
                    <th>Specialization</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>202</td>
                    <td>Experienced in cardiology with over 10 years of practice.</td>
                    <td>10</td>
                    <td>Cardiology</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
