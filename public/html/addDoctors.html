<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="../css/addform.css">
</head>
<body>
    <header>Add Doctor</header>
    <div class="form-container">
        <form action="/add_doctor" method="post">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="department_id">Department</label>
            <select id="department_id" name="department_id">
                <!-- Options should be dynamically populated -->
                <option value="1">Cardiology</option>
                <option value="2">Neurology</option>
                <option value="3">Orthopedics</option>
            </select>

            <label for="clinic_id">Clinic</label>
            <select id="clinic_id" name="clinic_id">
                <!-- Options should be dynamically populated -->
                <option value="1">Pims hospital garh</option>
            </select>

            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <button type="submit">Add Doctor</button>
        </form>
    </div>

    <!-- Add Doctor Profile Button (Outside the Form) -->
    <div class="add-profile-btn-container">
        <button type="button" id="addProfileButton" onclick="window.location.href='addDoctorProfile.html';">Add Doctor Profile</button>
    </div>

    <script src="../js/addDoctors.js"></script>

</body>
</html>
